<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello Liminoid</title>
  </head>
  <body>
    <pre id="result"></pre>
    <script type="module">
      import { Repl } from 'https://unpkg.com/liminoid-js';

      const repl = new Repl();

      repl
        .init(['numpy'])
        .then(repl => repl.run('import numpy as np'))
        .then(repl => repl.run('a = [[1, 0], [0, 1]]'))
        .then(repl => repl.run('b = [[4, 1], [2, 2]]'))
        .then(repl => repl.run('np.dot(a, b)'))
        .then(repl => {
          console.log(repl.value);

          document.getElementById('result').innerText = JSON.stringify(
            repl.value,
            null,
            2
          );
        });
    </script>
  </body>
</html>
